<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bmi-calculator">
            <div class="header">
                <h2>TÍNH CHỈ SỐ BMI</h2>
            </div>
            <div class="body">
                <form action="#">
                    <div class="form-group">
                        <label for="weight">Nhập cân nặng (kg):</label>
                        <input type="number" id="weight" name="weight" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Nhập chiều cao (cm):</label>
                        <input type="number" id="height" name="height" required>
                    </div>
                    <div class="form-group">
                        <label for="age-group">Chọn loại tuổi:</label>
                        <select id="age-group" name="age-group" required>
                            <option value="trung-nien">Trung niên</option>
                            <option value="trung-nien-gia-lon-tuoi">Trung niên, Già lớn tuổi</option>
                            <option value="gia-lon-tuoi">Già, lớn tuổi</option>
                        </select>
                    </div>
                    <button type="button" class="btn">TÍNH BMI</button>
                </form>
                <div class="result">
                    <h3>KẾT QUẢ:</h3>
                    <p id="bmi-value"></p>
                    <p id="bmi-category"></p>
                    <p id="bmi-recommendation"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
